name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run standardized tests
      run: make test
      
    - name: Test alternative compiler (Clang)
      run: make clang && ./hello_clang