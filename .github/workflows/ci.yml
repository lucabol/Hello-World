name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test-gcc:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build with GCC (with warnings)
      run: gcc -Wall -Wextra -o hello hello.c
      
    - name: Run validation tests
      run: bash test/validate.sh --quiet
      
  build-and-test-clang:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build with Clang
      run: clang -Wall -Wextra -o hello_clang hello.c
      
    - name: Test Clang build
      run: ./hello_clang

  lint-and-format:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install clang-tidy and clang-format
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-tidy clang-format
      
    - name: Check code formatting
      run: make format-check
      
    - name: Run static analysis
      run: make lint
