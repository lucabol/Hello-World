name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build with GCC
      run: gcc -Wall -Wextra -o hello hello.c
      
    - name: Run GCC build
      run: ./hello
      
    - name: Build with Clang (optional)
      run: clang -Wall -Wextra -o hello_clang hello.c
      
    - name: Run Clang build
      run: ./hello_clang
      
    - name: Build with strict flags (fail on warnings)
      run: gcc -Wall -Wextra -Wpedantic -Wformat=2 -Wconversion -Wsign-conversion -Werror -o hello_strict hello.c
      
    - name: Run strict build
      run: ./hello_strict
      
    - name: Validate program output and exit code
      run: |
        chmod +x validate.sh
        echo "=== Validating GCC build ==="
        ./validate.sh ./hello
        echo ""
        echo "=== Validating Clang build ==="
        ./validate.sh ./hello_clang
        echo ""
        echo "=== Validating strict build ==="
        ./validate.sh ./hello_strict