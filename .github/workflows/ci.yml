name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Static analysis with GCC
      run: gcc -fsyntax-only -Wall -Wextra hello.c
      
    - name: Build with GCC
      run: gcc -Wall -Wextra -o hello hello.c
      
    - name: Validate GCC output
      run: ./scripts/validate_output.sh ./hello "GCC"
      
    - name: Build with Clang
      run: clang -Wall -Wextra -o hello_clang hello.c
      
    - name: Validate Clang output
      run: ./scripts/validate_output.sh ./hello_clang "Clang"
      
    - name: Build with strict flags (fail on warnings)
      run: gcc -Wall -Wextra -Wpedantic -Wformat=2 -Wconversion -Wsign-conversion -Werror -o hello_strict hello.c
      
    - name: Validate strict build output
      run: ./scripts/validate_output.sh ./hello_strict "strict"