name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test-gcc:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build with GCC (with warnings)
      run: make
      
    - name: Run unit tests
      run: make test
      
    - name: Run validation tests
      run: bash test/validate.sh --quiet
      
  build-and-test-clang:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build with Clang
      run: make clang
      
    - name: Test Clang build
      run: ./hello
      
    - name: Run unit tests with Clang
      run: |
        clang -Wall -Wextra -std=c99 -I. -c hello_lib.c -o hello_lib.o
        clang -Wall -Wextra -std=c99 -I. -o test_hello_runner test/test_hello.c hello_lib.o
        ./test_hello_runner
        rm -f hello_lib.o test_hello_runner
